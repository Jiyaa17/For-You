<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Tulipico.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Alkatra&family=Great+Vibes&display=swap');
       
    
       @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Iso&family=Tourney:wght@100&display=swap');
       @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

       @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Nabla&family=Pacifico&display=swap');
    </style>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #dfded4;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-image: url("pinkrose.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding:0;
           
        }
        .heart {
            font-size: 70px;
            color: rgb(255, 0, 0);
            animation: heartbeat 1s infinite alternate, glow 1.5s infinite alternate;
            margin-top: -40px;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .message {
            font-size: 35px;
            font-style: bold;
            margin: 20px;
            color: #ffffff;
            position: relative;
            z-index: 10;
            background: rgb#dfded4;
            padding: 10px;
            border-radius: 10px;
            font-family:caveat;
        }
        button {    color: rgb(255, 255, 255);
        background-color: rgba(240, 2, 58, 0.634);
        width: 175px;
        height: 50px;
        font-family:VT323;
        font-size: 20px;
        border-style:groove;
        border-color: rgba(193, 37, 76, 0);
        border-radius: 1cm;
        }
        
        button:hover {
            background-color: #bf1b44cf;}
        
         .tulip {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: bloom 3s ease-in-out ,infinite;
        }
       
        @keyframes bloom {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 0.8; transform: scale(4.3); }
}

        #restart {
            display: none;
            margin-top: 20px;
            background-color: #4CAF50;}
            #restart:hover {
            background-color: #45a049;
        }
        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 1;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px rgb(255, 255, 255); }
            to { text-shadow: 0 0 25px rgb(255, 255, 255); }
        }
      
    </style>
</head>
<body>
    <audio id="bgMusic" src="" autoplay loop></audio>
    <canvas id="waveCanvas"></canvas>
    <div class="heart" id="heart">üíó</div>
    <div class="message" id="message">Hey Krishhh !!</div>
    <button id="button" onclick="changeMessage()">Click for More Love </button>
    <button id="restart" onclick="restartPage()">Restart</button>

    
    <script>
        const messages = [
            "How are youu??üò∏",
            "Are you aware of the fact that ...",
            "You are üê∑üêóüêñ.",
            "You're my favorite person! üíï",
            "Lekin tum paagal ho ",
            "You make my days brighter!üåª",
            "DUMBEST PERSON ALIVEEüòæ",
            "I appreciate you so much! üí´",
            "You make me wanna LALALAüòº",
            "I'm so grateful to have youuu...üå∑",
            "Thanks for being so supportive and kind‚ú®",
            "You're loved more than you know!üíñ",
            "xyz"
        ];

        let index = 0;
        let tulipPositions = [];

        function changeMessage() {
            if (index < messages.length) {
                document.getElementById("message").innerText = messages[index];
                index++;
            }
            if (index === messages.length) {
                showTulips();
            }
        }

        function isOverlapping(x, y, size) {
            return tulipPositions.some(pos => {
                return Math.abs(pos.x - x) < size && Math.abs(pos.y - y) < size;
            });
        }

        function showTulips() {
            document.getElementById("message").innerText = "Love youuu" ;
            document.getElementById("heart").style.display = "none";
            document.getElementById("button").style.display = "none";
            document.getElementById("restart").style.display = "inline-block";
            for (let i = 0; i < 50; i++) {
                let x, y, size;
                let attempts = 0;
                do {
                    x = Math.random() * 100;
                    y = Math.random() * 100;
                    size = Math.random() * 30 + 20;
                    attempts++;
                } while (isOverlapping(x, y, size) && attempts < 10);
                
                tulipPositions.push({x, y, size});

                let tulip = document.createElement("div");
                tulip.classList.add("tulip");
                tulip.innerText = "üíñ";
                tulip.style.left = x + "vw";
                tulip.style.top = y + "vh";
                tulip.style.fontSize = size + "px";
                document.body.appendChild(tulip);
            }
        }
        function restartPage() {
            location.reload();
        }
        // Wave animation for background music
        const canvas = document.getElementById("waveCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = 150;
        
        const audio = document.getElementById("bgMusic");
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;
        
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        function drawWave() {
            requestAnimationFrame(drawWave);
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let i = 0; i < bufferLength; i++) {
                let barHeight = dataArray[i] / 2;
                let x = (i / bufferLength) * canvas.width;
                ctx.fillRect(x, canvas.height - barHeight, 2, barHeight);
            }
            ctx.closePath();
        }
        drawWave();
    </script>
</body>
</html>
